{% extends "base.html" %}

{% block content %}
<div class="w-50 p-3">
    <form action = "{{ url_for('form_post') }}" method="POST">
        <p>Name of the city: <input type = "text" name = "city" /></p>
        <p>Population: <input type = "text" name = "population" /></p>
        <input type="submit">
    </form>
</div>
{% if session['message'] %}
<div class="w-50 p-3"></div>
    <h4> {{ session['message'] }}</h4>
</div>
{% endif %}
{% endblock %}
